<!DOCTYPE html>
<html>
<head>
    <title>snake</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="gameInterface" class="notDisplayed" >

        <canvas id="gameBoard" width="600" height="600"></canvas>
        <div id="scoreText"></div>
        
        


    </div>


    <div id="menu">

        <h1 id="header">snake</h1>
        
        <button id="startBtn">start</button>
        </div>
    </div>


    <div id="lostScreen" class="notDisplayed">

        <h1 id="lostText">you lost!!</h1>
        <button id="leaderBoardBtn">leader board</button>
        <button id="menuBtn">menu</button>

    </div>


    <div id="nameScreen">
        <label for="nameInput">enter your name:</label>
        <input id="nameInput" type="text" placeholder="e.g: Bob">
    </div>


    <div id="leaderBoard" class="notDisplayed">
        <table id="scoreTable">
            <tr>
            <th>place</th>
            <th>name</th>
            <th>score</th>
            </tr>
        </table>

    </div>

<script src="func.js"></script>
</body>
</html>
